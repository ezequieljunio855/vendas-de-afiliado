<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha de Emagrecimento</title>
</head>
<body>
    <div>
        <h1>Emagreça com Saúde</h1>
        <p>É rápido e fácil</p>
        <br>
    </div> 
    <form>
        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
        </fieldset>
    </form>
    <div>
        <form>
            <fieldset>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <label>Quantos quilos quer emagrecer?</label>
            <label>
                <input type="radio" name="emagresa" value="10">10
            </label>
            <label>
                <input type="radio" name="emagresa" value="20">20
            </label>
            <label>
                <input type="radio" name="emagresa" value="30">30
            </label>
        </form>
        <div>
            <label>WhatsApp</label>
            <input type="tel" name="numero" required>
        </div>
        <label>Emagrecer ou ganhar peso?</label>
        <select>
            <option selected disabled value="">Selecione</option>
            <option>Ganhar</option>
            <option>Perder</option>
        </select>
        <fieldset>
            <div>
                <label>O que você come?</label> <br>
                <input type="checkbox" id="comida" name="comida" value="legumes">
                <label>Legumes</label>
             <input type="checkbox" id="comida" name="carne" value="carne">
                <label>carne</label>  
                <input type="checkbox" id="comida" name="peixe" value="peixe">
                <label>peixe</label>
            </div>
            <br>
            <label>conte sobre seus abitos alimentares</label>
            <textarea rows="5" width="50;"  name="abitos" id="abitos" cols="30"></textarea>
            </div>
        </fieldset>
    </div>
</body>
</html>
